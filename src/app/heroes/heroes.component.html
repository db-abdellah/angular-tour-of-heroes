<div class="main">
  <div class="myHeroes">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}</a
        >
        <button class="delete" title="delete hero" (click)="delete(hero)">
          x
        </button>
      </li>
    </ul>
    <div>
      <label id="new-hero">Hero name: </label>
      <div class="newHero">
        <input for="new-hero" #heroName />
        <button
          class="add-button"
          (click)="add(heroName.value); heroName.value = ''"
        >
          Add hero
        </button>
      </div>
    </div>
  </div>
  <div class="heroesSearch">
    <app-hero-search></app-hero-search>
  </div>
</div>
